<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
        <ion-title slot="start">Salvador APP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-card-header>
          <ion-card-title>Cadastrar-se</ion-card-title>
      </ion-card-header>

      <ion-list class="ion-padding">

            <ion-item>
                <ion-input maxlength="100" [(ngModel)]="formCadastro.nomeCompleto" placeholder="Nome completo" type="text" required #nomeCompleto></ion-input>
            </ion-item>

            <!--
            <ion-item>
                <ion-input maxlength="14" [(ngModel)]="formCadastro.cpf" placeholder="CPF" (ionChange)="this.onCpfChange($event)" type="tel" required #cpf></ion-input>
            </ion-item>
            -->

            <ion-item>
                <ion-input  maxlength="100" [(ngModel)]="formCadastro.username" placeholder="Nome de usuário" type="text" required #username></ion-input>
            </ion-item>

            <ion-item>
                <ion-input maxlength="100" [(ngModel)]="formCadastro.email" placeholder="E-mail" type="email" required #email></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input maxlength="8" [(ngModel)]="formCadastro.senha" placeholder="Senha" type="password" required #password></ion-input>
            </ion-item>

            <ion-item>
                <ion-input maxlength="8" [(ngModel)]="formCadastro.confirmarSenha" placeholder="Confirmar senha" type="password" required #confirmPassword></ion-input>
            </ion-item>

            <!--
            <ion-item lines="none">
                    <ion-toggle [(ngModel)]="formCadastro.accept" required #accept></ion-toggle>
                    <ion-label>Aceito os Termos e Condições de Uso</ion-label>
            </ion-item>
            -->
    
            <ion-item lines="none" > 
                    <ion-button expand="full" class="bt_cadastro" (click)="cadastrar()">Cadastrar-se</ion-button>
            </ion-item>
    
        </ion-list>
        
  </ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Voltar"></ion-back-button>
          </ion-buttons>
        <ion-title slot="start">Salvador APP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-card-header>
          <ion-card-title>Cadastrar-se</ion-card-title>
      </ion-card-header>

      <ion-list padding>

            <ion-item>
                <ion-input maxlength="100" [(ngModel)]="formCadastro.nome" placeholder="Nome" type="text" required #firstName></ion-input>
            </ion-item>

            <ion-item>
                <ion-input  maxlength="100" [(ngModel)]="formCadastro.sobrenome" placeholder="Sobrenome" type="text" required #lastName></ion-input>
            </ion-item>

            <ion-item>
                <ion-input maxlength="14" [(ngModel)]="formCadastro.cpf" placeholder="CPF" type="text" required #cpf></ion-input>
            </ion-item>

            <ion-item>
                <ion-input maxlength="100" [(ngModel)]="formCadastro.email" placeholder="E-mail" type="email" required #email></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input maxlength="8" [(ngModel)]="formCadastro.senha" placeholder="Senha" type="password" required #password></ion-input>
            </ion-item>

            <ion-item>
                <ion-input maxlength="8" [(ngModel)]="formCadastro.confirmarSenha" placeholder="Confirmar senha" type="password" required #confirmPassword></ion-input>
            </ion-item>

            <ion-item>
                    <ion-toggle [(ngModel)]="formCadastro.accept" required #accept></ion-toggle>
                    <ion-label>Aceito os Termos e Condições de Uso</ion-label>
            </ion-item>
    
            <ion-item> 
                    <ion-button expand="full" class="bt_cadastro" (click)="cadastrar()">Cadastrar-se</ion-button>
            </ion-item>
    
        </ion-list>
        
  </ion-content>

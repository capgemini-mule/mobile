<ion-header>
    <ion-toolbar>
      <ion-title>Salvador App</ion-title>
      <ion-buttons slot="end" (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-buttons>    
    </ion-toolbar>
  
  
  </ion-header>
  
  <ion-content>
  
      <ion-card-header>
          <ion-card-title>Meu Perfil</ion-card-title>
      </ion-card-header>
  
      <ion-item padding>
          <img src="./assets/imgs/avatar.png">
      </ion-item>
      
      <ion-item-divider>
        <ion-label>Nome</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>{{dadosUsuario.nome}}</ion-label>
      </ion-item>
      
      <ion-item-divider>
        <ion-label>Sobrenome</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>{{dadosUsuario.sobrenome}}</ion-label>
      </ion-item>
      
      <ion-item-divider>
        <ion-label>CPF</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>{{dadosUsuario.cpf}}</ion-label>
      </ion-item>
      
      <ion-item-divider>
        <ion-label>E-mail</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>{{dadosUsuario.email}}</ion-label>
      </ion-item>
        
        

      




    
  
  </ion-content>

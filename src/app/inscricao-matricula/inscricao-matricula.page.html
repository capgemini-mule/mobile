<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Voltar"></ion-back-button>
        </ion-buttons>
      <ion-title slot="start">Matrícula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card-header>
        <ion-card-title>Incrição de matrícula</ion-card-title>
    </ion-card-header>

    <ion-list class="ion-padding">
      <ion-item>
        <ion-label>Séries</ion-label>
        <ionic-selectable itemValueField="codSerie" itemTextField="descSerie" [items]="series" 
        [canSearch]="false" (onChange)="serieChange($event)"></ionic-selectable>
      </ion-item>

      <ion-item>
        <ion-label>Escolas</ion-label>
        <ionic-selectable itemValueField="codEscola" itemTextField="nomeEscola" [items]="escolas" 
        [canSearch]="false" (onChange)="escolaChange($event)"></ionic-selectable>
      </ion-item>
      
      <ion-button expand="full" class="bt_cadastro" (click)="inscrever()">Inscrever</ion-button>

    </ion-list> 

</ion-content>

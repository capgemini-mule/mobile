<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="input_search==false">
      Salvador APP
    </ion-title>

    <ion-searchbar *ngIf="input_search==true"
        type = "search" 
        placeholder="Pesquisar serviço"
        (ionInput) = "filtrarServicos($event)" 
        (ionCancel)="ocultarSearch($event)"
        showCancelButton=true
        clear-icon = "close"
        showCancelButton="focus" cancelButtonText="Cancelar">         
    </ion-searchbar>

    <ion-buttons slot="start" *ngIf="input_search==false" (click)="openSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="input_search==false" (click)="logoff()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-card-header>
        <ion-card-title>Menu</ion-card-title>
    </ion-card-header>

    <ion-list lines="none" *ngIf="not_found==false">
      
      <ion-item-sliding *ngFor="let servico of lista_servicos">
          <ion-item href="{{servico.acao}}">
              <ion-icon slot="start" color="medium" name="{{servico.icon}}"></ion-icon>
              <ion-label>{{servico.label}}</ion-label>                      
          </ion-item>
      
          <ion-item-options side="start">
            <ion-item-option>
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>



    </ion-list>
    <ion-list lines="none" *ngIf="not_found==true">
        <ion-card>
            <ion-card-content>
                Serviço não encontrado.
            </ion-card-content>
        </ion-card>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon name="share"></ion-icon>
        </ion-fab-button>
      
        <ion-fab-list side="top">
          <ion-fab-button>
              <ion-icon name="logo-facebook"></ion-icon>              
          </ion-fab-button>
          <ion-fab-button>
              <ion-icon name="logo-twitter"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
              <ion-icon name="logo-youtube"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
              
      
      </ion-fab>
</ion-content>
